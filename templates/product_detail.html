
{% extends "base.html" %}


{% block title %} {{ product['product_name'] }} Details {% endblock %}

{% block content %}


    <div class="container my-2">
        <div class="row d-flex flex-column">
            <div class="col-md-6 text-center w-100">
                <img src="{{ url_for('static', filename='images/' + product['image_url']) }}" alt="{{ product['product_name'] }}" class="img-fluid rounded product_detail_img">
            </div>
        <div class="col-md-6 text-center w-100">
            <h1 class="display-4">{{ product['product_name'] }}</h1>
            <p class="lead fw-bold product-price">Price: Ksh.{{ product['price'] }}</p>
            <p class="text-muted product-description">{{ product['product_description'] }}</p>
            <p class="text-muted product-category">Category: {{ product['category_name'] }}</p>
            <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Back to Products</a>
            <button class="btn btn-primary mt-3">Add to Cart</button>
        </div>
        </div>
    </div>
    {% endblock %}
