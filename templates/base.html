<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Annah's Bakery{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Martel:wght@200;300;400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Libertinus+Mono&family=Martel:wght@200;300;400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>

    <nav class="navbar navbar-expand-lg" >
        <div class="container" id="navigation">
            <a class="navbar-brand nav-brand brand-name" href="/">Annah's Bakery</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item" >
                        <a href="/" class="nav-link menu-bar ">home</a>
                    </li>
                    <li class="nav-item">
                        <a href="/about" class="nav-link menu-bar">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="#contact-info" class="nav-link menu-bar">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container container-main my-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-dark text-white py-3 mt-5" id="contact-info">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-4 text-center text-md-start mb-3 mb-md-0">
                    <p class="mb-0">&copy; {{ 2025 }} Annah's Bakery.</p>
                </div>
                <div class="col-md-4 text-center mb-3 mb-md-0">
                    <a href="https://wa.me/+254702397705" target="_blank" class="text-white text-decoration-none d-inline-flex align-items-center fs-4">
                        <i class="fab fa-whatsapp me-2">+254702397705</i>
                    </a>
                </div>
                <div class="col-md-4 text-center text-md-end">
                    <a href="https://www.instagram.com/" target="_blank" class="text-white mx-2 fs-4"><i class="fab fa-instagram"></i></a>
                    <a href="https://www.facebook.com/" target="_blank" class="text-white mx-2 fs-4"><i class="fab fa-facebook"></i></a>
                    <a href="https://www.snapchat.com/" target="_blank" class="text-white mx-2 fs-4"><i class="fab fa-snapchat"></i></a>
                    <a href="https://www.tiktok.com/" target="_blank" class="text-white mx-2 fs-4"><i class="fab fa-tiktok"></i></a>
                </div>
            </div>
        </div>
        
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>

</html>
